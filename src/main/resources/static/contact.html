<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Heart2Heal</title>
  <link rel="stylesheet" href="assets/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffe6f2;
    }
    .navbar {
      background: #ff66a3;
      padding: 15px 0;
      text-align: center;
    }
    .nav-container a {
      color: white;
      font-size: 24px;
      font-weight: 600;
      text-decoration: none;
    }
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .contact-content h2 {
      text-align: center;
      color: #ff4081;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ff99cc;
      border-radius: 5px;
      font-size: 16px;
    }
    .contact-form button {
      background: #ff4081;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: #e60073;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #ff66a3;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="home.html">Heart2Heal</a>
    </div>
  </nav>

  <section class="contact-container">
    <div class="contact-content">
      <h2>Contact Us</h2>
      <p>Have any questions or need assistance? Reach out to us, and we'll be happy to help.</p>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Heart2Heal - Organ Donation Platform</p>
  </footer>
</body>
</html>
